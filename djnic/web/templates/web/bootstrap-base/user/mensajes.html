{% extends "web/bootstrap-base/base.html" %}
{% load static %}

{% block extra_head %}
{{ block.super }}
<script type="text/javascript" src="{% static 'web/plataforma/js/mensajes.js' %}"></script>
<link rel="stylesheet" href="{% static 'web/plataforma/css/mensajes.css' %}">
{% endblock extra_head %}


{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="data-table-list">
                <div class="basic-tb-hd"><h2>Mensajes</h2></div>
                <div class="table-responsive">
                    <table id="data-table-basic" class="table table-striped">
                        <thead>
                            <tr>
<th>Mensaje</th><th></th>
                                </tr>
                            </thead>
                            <tbody>
{% for mensaje in mensajes %}
<tr class='msg_row' data-msg_id="{{ mensaje.id }}">
<td>
    <span 
        class="msg_list" 
        data-msg_id="{{ mensaje.id }}"
        data-msg_status="{{ mensaje.estado }}"
        {% if mensaje.unread %} style="font-weight: bold;" {% endif %}>
    {{ mensaje.mensaje.titulo }}</span>
    <div class="msg_content" data-msg_id="{{ mensaje.id }}">
        {{ mensaje.mensaje.texto|safe }}
    </div>
</td>
<td>
    <button type="button" class="btn btn-default btn-lg msg_del" data-msg_id="{{ mensaje.id }}">
        <span class="fa fa-remove" aria-hidden="true"></span>
    </button>
</td>
</tr>
{% endfor %}                                 
                            </tbody>
</table>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
