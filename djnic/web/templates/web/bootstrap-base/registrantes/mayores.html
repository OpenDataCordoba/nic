{% extends "web/bootstrap-base/base.html" %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="data-table-list">
                <div class="basic-tb-hd"><h2>Mayores registrantes</h2></div>
                <div class="table-responsive">
                    <table id="data-table-basic" class="table table-striped">
                        <thead>
                            <tr>
<th>Registrante</th><th>Dominios</th>
                                </tr>
                            </thead>
                            <tbody>
{% for registrante in registrantes %}
<tr>
<td>
    <a href='{% url "registrante" uid=registrante.uid %}'>{{ registrante.name }}</a>
</td>
<td>    
    {{ registrante.total_dominios }}
</td>
</tr>
{% endfor %}                                 
                            </tbody>
</table>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
