{% extends "web/bootstrap-base/base.html" %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="data-table-list">
                <div class="basic-tb-hd">
                    <h2>Rubros o Tags para registrantes</h2>
                </div>
                <div class="table-responsive">
                    <table id="data-table-basic" class="table table-striped">
<thead><tr><th>Rubro</th></thead>
<tbody>
{% for rubro in rubros %}
<tr>
    <td>
        <a href='{% url "rubro" uid=rubro.uid %}'>
        <b>{{ rubro.nombre }}</b>
        </a>
    </td>
</tr>
{% for rt in rubro.registrantes.all %}
<tr>
    <td>
    <a href='{% url "registrante" uid=rt.registrante.uid %}'>{{ rt.registrante.name }}</a>
    </td>
</tr>
{% endfor %}
{% endfor %}                                 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock main %}
